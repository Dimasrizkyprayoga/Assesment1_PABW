<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Sederhana</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;

    .container {
      display: flex;
      flex-direction: column;

      font-weight: bold;
    }

  </style>

    <body>
        <div class="container">

        </div>

let buku = [

       function myFunction() {

        }

</html>
